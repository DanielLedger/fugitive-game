<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' http: https: ws: wss: data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' https: http: data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <!-- jQuery -->
        <script src="js/jquery-3.6.0.min.js"></script>
        <!-- /jQuery -->
		<!-- Bootstrap -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="js/bootstrap.bundle.min.js"></script>
		<!-- /Bootstrap -->
        <!-- Leaflet -->
		<link rel="stylesheet" href="css/leaflet.css">
		<script src="js/leaflet.js"></script>
		<!-- /Leaflet -->
        <script src="js/socket.io.js"></script>
		<script src="js/checkserver.js"></script>
        <script src="js/border.js"></script>
        <title>Fugitive - Waiting for game start</title>
    </head>
    <body>
        <div class="app">
			<div id="gameinfo">
				<div id="wsping"></div>
				<div id="ishost"></div>
				<div id="players"></div>
				<div id="role"></div>
				<div id="code"></div>
				<!-- Border is shown on primary map, not here-->

			</div>
            <div id='options'>
                <!--
                <label for="timer">Time (seconds):</label>
                <input id="timer" type=number></input>
                <label for="hstimer">Fugitive headstart (seconds):</label>
                <input id="hstimer" type=number></input>
                <label for="fugitiveLocDelay">Fugitve location delay (seconds):</label>
                <input id="fugitiveLocDelay" type=number></input>
                <label for="hunterLocDelay">Hunter location delay (seconds):</label>
                <input id="hunterLocDelay" type=number></input>
                -->
            </div>
            <label for="bordersel">Border Type:</label>
            <select id="bordersel">
                <option value="circle" selected>Circular</option>
                <option value="polygon">Polygon (custom)</option>
                <option value="smart" disabled>Polygon (smart)</option>
            </select>
            <div id="circle-opt">
                <label for="borderrad">Border radius (metres):</label>
                <input id="borderrad" type=number></input>
                <label for="circlelat">Centre: </label>
                <input type=number step=0.0001 id="circlelat"></input>
                <input type=number step=0.0001 id="circlelon"></input>
                <p>Tap or click on the map below to set the centre, or edit it above.</p>
            </div>
            <div id="polygon-opt" style="display: none;">
                <ul id="pointlist">

                </ul>
                <button id="polypoint-add">Add point</button>
                <button id="polypoint-rem" disabled>Remove point</button>
            </div>
            <div id="smart-opt" style="display: none;">
                <p>Not implemented.</p>
            </div>
            <div id="bordermap" style="width: 60%; height: 60vh; min-width: 400px;"></div>
			<button id="lockroleselection" class="btn btn-warning" style="display: none;">Lock game and allocate roles</button>
			<label style="display:none;" for="sharelink">Join link (click to copy): </label>
			<input style="display:none;" type=text id="sharelink" readonly></input>
			<button id="startgame" class="btn btn-lrg btn-success" disabled>Start Game</button>
			<div id="alerts"></div>
        </div>
        <script src="cordova.js"></script>
		<script src="js/common.js"></script>
        <script src="js/cfgmgen.js"></script>
        <script src="js/configrenderoptions.js"></script>
        <script src="js/waiting.js"></script>
    </body>
</html>
